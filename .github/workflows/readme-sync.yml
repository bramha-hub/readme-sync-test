name: README Sync

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-readme:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git diff
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Configure Git
        run: |
          git config --global user.name "README-Sync Bot"
          git config --global user.email "readme-sync[bot]@users.noreply.github.com"
      
      - name: Check for code changes
        id: code_changes
        run: |
          # Determine the base reference for comparison
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            BASE_REF="${{ github.event.pull_request.base.sha }}"
          else
            if git rev-parse HEAD~1 >/dev/null 2>&1; then
              BASE_REF="HEAD~1"
            else
              BASE_REF="$(git hash-object -t tree /dev/null)"
            fi
          fi
          
          echo "base_ref=$BASE_REF" >> $GITHUB_OUTPUT
          
          CHANGED_FILES=$(git diff --name-only "$BASE_REF" HEAD 2>/dev/null | grep -E '\.(py|js|ts|jsx|tsx)$' || true)
          
          if [ -n "$CHANGED_FILES" ]; then
            echo "has_code_changes=true" >> $GITHUB_OUTPUT
            echo "Changed code files detected:"
            echo "$CHANGED_FILES"
          else
            echo "has_code_changes=false" >> $GITHUB_OUTPUT
            echo "No code files changed."
          fi
      
      - name: Run README Sync
        id: sync_step
        if: steps.code_changes.outputs.has_code_changes == 'true'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python src/sync_readme.py
        continue-on-error: true
      
      - name: Check for README changes
        id: check_readme_changes
        if: steps.code_changes.outputs.has_code_changes == 'true'
        run: |
          if git diff --quiet README.md 2>/dev/null; then
            echo "has_readme_changes=false" >> $GITHUB_OUTPUT
            echo "No README changes detected."
          else
            echo "has_readme_changes=true" >> $GITHUB_OUTPUT
            echo "README changes detected."
            git diff README.md > readme_diff.txt || true
          fi
      
      - name: Post PR Comment with README Preview
        if: github.event_name == 'pull_request' && steps.check_readme_changes.outputs.has_readme_changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            try {
              let diffContent = '';
              let readmeContent = '';
              
              if (fs.existsSync('readme_diff.txt')) {
                diffContent = fs.readFileSync('readme_diff.txt', 'utf8');
              }
              
              if (fs.existsSync('README.md')) {
                readmeContent = fs.readFileSync('README.md', 'utf8');
              }
              
              let body = `### ü§ñ README-Sync Preview\n\n`;
              body += `This PR contains automated documentation updates based on code changes.\n\n`;
              
              if (diffContent) {
                body += `<details>\n<summary>üìù View Changes (Diff)</summary>\n\n\`\`\`diff\n${diffContent}\n\`\`\`\n\n</details>\n\n`;
              }
              
              if (readmeContent) {
                body += `<details>\n<summary>üìñ View Updated README Content</summary>\n\n\`\`\`markdown\n${readmeContent}\n\`\`\`\n\n</details>\n\n`;
              }
              
              body += `*Review the changes above. These will be applied when this PR is merged.*`;
              
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            } catch (error) {
              console.error('Error posting comment:', error);
            }

      - name: Check for changes
        id: check_changes
        if: steps.code_changes.outputs.has_code_changes == 'true'
        run: |
          if git diff --quiet && git diff --cached --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changed files:"
            git status --short
          fi

      # For push events: commit and push directly to a new branch, then create PR via API
      - name: Commit and create PR
        id: create_pr
        if: github.event_name == 'push' && steps.check_changes.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME="docs/readme-sync-${{ github.run_number }}"
          SUMMARY="${{ steps.sync_step.outputs.change_summary }}"
          
          # Default summary if empty
          if [ -z "$SUMMARY" ]; then
            SUMMARY="Auto-update README documentation"
          fi
          
          # Create new branch and commit
          git checkout -b "$BRANCH_NAME"
          git add -A
          git commit -m "docs: Update README ($SUMMARY)"
          git push origin "$BRANCH_NAME"
          
          # Save the README content to a temp file for the PR body
          README_PREVIEW=""
          if [ -f README.md ]; then
            README_PREVIEW=$(head -c 5000 README.md)
          fi
          
          # Create PR using GitHub CLI
          gh pr create \
            --title "docs: $SUMMARY" \
            --body "## ü§ñ Automated Documentation Update

          This PR was automatically generated by README-Sync.

          ### Changes Detected
          - **Summary**: $SUMMARY
          - Modified files analyzed with AST parsing
          - Function signatures and docstrings extracted
          - README sections updated to reflect current implementation

          ### Review Checklist
          - [ ] Technical accuracy of updated documentation
          - [ ] Tone and style consistency maintained
          - [ ] No unintended changes to other sections
          - [ ] Changelog history is preserved
          - [ ] All previous README content is retained

          ---
          *Generated by [README-Sync](https://github.com/${{ github.repository }})*" \
            --base "${{ github.ref_name }}" \
            --head "$BRANCH_NAME" \
            --label "documentation" || echo "PR creation failed - check repo settings"
