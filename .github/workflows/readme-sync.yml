name: README Sync

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-readme:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git diff
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Configure Git
        run: |
          git config --global user.name "README-Sync Bot"
          git config --global user.email "readme-sync[bot]@users.noreply.github.com"
      
      - name: Check for code changes
        id: code_changes
        run: |
          # Check if there are any Python/JS/TS files changed
          if git diff --name-only HEAD~1 HEAD 2>/dev/null | grep -E '\.(py|js|ts|jsx|tsx)$'; then
            echo "has_code_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_code_changes=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true
      
      - name: Run README Sync
        if: steps.code_changes.outputs.has_code_changes == 'true'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python src/sync_readme.py
        continue-on-error: true
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Pull Request
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "docs: Update README based on code changes"
          branch: docs/readme-sync-${{ github.run_number }}
          delete-branch: true
          title: "[AI] Update README based on recent code changes"
          body: |
            ## ðŸ¤– Automated Documentation Update
            
            This PR was automatically generated by README-Sync.
            
            ### Changes Detected
            The following code changes triggered this documentation update:
            - Modified files analyzed with AST parsing
            - Function signatures and docstrings extracted
            - README sections updated to reflect current implementation
            
            ### Review Checklist
            - [ ] Technical accuracy of updated documentation
            - [ ] Tone and style consistency maintained
            - [ ] No unintended changes to other sections
            
            ---
            *Generated by [README-Sync](https://github.com/${{ github.repository }})*
          labels: |
            documentation
            automated
